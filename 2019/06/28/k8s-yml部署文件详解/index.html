        <p>k8s 部署yaml描述参数详解</p>
<a id="more"></a>
<figure class="highlight yaml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># yaml格式的pod定义文件完整内容：</span></span><br><span class="line"><span class="attr">apiVersion:</span> <span class="string">v1</span>       <span class="comment">#必选，版本号，例如v1</span></span><br><span class="line"><span class="attr">kind:</span> <span class="string">Pod</span>       <span class="comment">#必选，Pod</span></span><br><span class="line"><span class="attr">metadata:</span>       <span class="comment">#必选，元数据</span></span><br><span class="line">  <span class="attr">name:</span> <span class="string">string</span>       <span class="comment">#必选，Pod名称</span></span><br><span class="line">  <span class="attr">namespace:</span> <span class="string">string</span>    <span class="comment">#必选，Pod所属的命名空间</span></span><br><span class="line">  <span class="attr">labels:</span>      <span class="comment">#自定义标签</span></span><br><span class="line">    <span class="bullet">-</span> <span class="attr">name:</span> <span class="string">string</span>     <span class="comment">#自定义标签名字</span></span><br><span class="line">  <span class="attr">annotations:</span>       <span class="comment">#自定义注释列表</span></span><br><span class="line">    <span class="bullet">-</span> <span class="attr">name:</span> <span class="string">string</span></span><br><span class="line"><span class="attr">spec:</span>         <span class="comment">#必选，Pod中容器的详细定义</span></span><br><span class="line">  <span class="attr">containers:</span>      <span class="comment">#必选，Pod中容器列表</span></span><br><span class="line">  <span class="bullet">-</span> <span class="attr">name:</span> <span class="string">string</span>     <span class="comment">#必选，容器名称</span></span><br><span class="line">    <span class="attr">image:</span> <span class="string">string</span>    <span class="comment">#必选，容器的镜像名称</span></span><br><span class="line">    <span class="attr">imagePullPolicy:</span> <span class="string">[Always</span> <span class="string">| Never | IfNotPresent] #获取镜像的策略 Alawys表示下载镜像 IfnotPresent表示优先使用本地镜像，否则下载镜像，Nerver表示仅使用本地镜像</span></span><br><span class="line"><span class="string">    command: [string]    #容器的启动命令列表，如不指定，使用打包时使用的启动命令</span></span><br><span class="line"><span class="string">    args: [string]     #容器的启动命令参数列表</span></span><br><span class="line"><span class="string">    workingDir: string     #容器的工作目录</span></span><br><span class="line"><span class="string">    volumeMounts:    #挂载到容器内部的存储卷配置</span></span><br><span class="line"><span class="string">    - name: string     #引用pod定义的共享存储卷的名称，需用volumes[]部分定义的的卷名</span></span><br><span class="line"><span class="string">      mountPath: string    #存储卷在容器内mount的绝对路径，应少于512字符</span></span><br><span class="line"><span class="string">      readOnly: boolean    #是否为只读模式</span></span><br><span class="line"><span class="string">    ports:       #需要暴露的端口库号列表</span></span><br><span class="line"><span class="string">    - name: string     #端口号名称</span></span><br><span class="line"><span class="string">      containerPort: int   #容器需要监听的端口号</span></span><br><span class="line"><span class="string">      hostPort: int    #容器所在主机需要监听的端口号，默认与Container相同</span></span><br><span class="line"><span class="string">      protocol: string     #端口协议，支持TCP和UDP，默认TCP</span></span><br><span class="line"><span class="string">    env:       #容器运行前需设置的环境变量列表</span></span><br><span class="line"><span class="string">    - name: string     #环境变量名称</span></span><br><span class="line"><span class="string">      value: string    #环境变量的值</span></span><br><span class="line"><span class="string">    resources:       #资源限制和请求的设置</span></span><br><span class="line"><span class="string">      limits:      #资源限制的设置</span></span><br><span class="line"><span class="string">        cpu: string    #Cpu的限制，单位为core数，将用于docker run --cpu-shares参数</span></span><br><span class="line"><span class="string">        memory: string     #内存限制，单位可以为Mib/Gib，将用于docker run --memory参数</span></span><br><span class="line"><span class="string">      requests:      #资源请求的设置</span></span><br><span class="line"><span class="string">        cpu: string    #Cpu请求，容器启动的初始可用数量</span></span><br><span class="line"><span class="string">        memory: string     #内存清楚，容器启动的初始可用数量</span></span><br><span class="line"><span class="string">    livenessProbe:     #对Pod内个容器健康检查的设置，当探测无响应几次后将自动重启该容器，检查方法有exec、httpGet和tcpSocket，对一个容器只需设置其中一种方法即可</span></span><br><span class="line"><span class="string">      exec:      #对Pod容器内检查方式设置为exec方式</span></span><br><span class="line"><span class="string">        command: [string]  #exec方式需要制定的命令或脚本</span></span><br><span class="line"><span class="string">      httpGet:       #对Pod内个容器健康检查方法设置为HttpGet，需要制定Path、port</span></span><br><span class="line"><span class="string">        path: string</span></span><br><span class="line"><span class="string">        port: number</span></span><br><span class="line"><span class="string">        host: string</span></span><br><span class="line"><span class="string">        scheme: string</span></span><br><span class="line"><span class="string">        HttpHeaders:</span></span><br><span class="line"><span class="string">        - name: string</span></span><br><span class="line"><span class="string">          value: string</span></span><br><span class="line"><span class="string">      tcpSocket:     #对Pod内个容器健康检查方式设置为tcpSocket方式</span></span><br><span class="line"><span class="string">         port: number</span></span><br><span class="line"><span class="string">       initialDelaySeconds: 0  #容器启动完成后首次探测的时间，单位为秒</span></span><br><span class="line"><span class="string">       timeoutSeconds: 0   #对容器健康检查探测等待响应的超时时间，单位秒，默认1秒</span></span><br><span class="line"><span class="string">       periodSeconds: 0    #对容器监控检查的定期探测时间设置，单位秒，默认10秒一次</span></span><br><span class="line"><span class="string">       successThreshold: 0</span></span><br><span class="line"><span class="string">       failureThreshold: 0</span></span><br><span class="line"><span class="string">       securityContext:</span></span><br><span class="line"><span class="string">         privileged:false</span></span><br><span class="line"><span class="string">    restartPolicy: [Always | Never | OnFailure]#Pod的重启策略，Always表示一旦不管以何种方式终止运行，kubelet都将重启，OnFailure表示只有Pod以非0退出码退出才重启，Nerver表示不再重启该Pod</span></span><br><span class="line"><span class="string">    nodeSelector: obeject  #设置NodeSelector表示将该Pod调度到包含这个label的node上，以key：value的格式指定</span></span><br><span class="line"><span class="string">    imagePullSecrets:    #Pull镜像时使用的secret名称，以key：secretkey格式指定</span></span><br><span class="line"><span class="string">    - name: string</span></span><br><span class="line"><span class="string">    hostNetwork:false      #是否使用主机网络模式，默认为false，如果设置为true，表示使用宿主机网络</span></span><br><span class="line"><span class="string">    volumes:       #在该pod上定义共享存储卷列表</span></span><br><span class="line"><span class="string">    - name: string     #共享存储卷名称 （volumes类型有很多种）</span></span><br><span class="line"><span class="string">      emptyDir: &#123;&#125;     #类型为emtyDir的存储卷，与Pod同生命周期的一个临时目录。为空值</span></span><br><span class="line"><span class="string">      hostPath: string     #类型为hostPath的存储卷，表示挂载Pod所在宿主机的目录</span></span><br><span class="line"><span class="string">        path: string     #Pod所在宿主机的目录，将被用于同期中mount的目录</span></span><br><span class="line"><span class="string">      secret:      #类型为secret的存储卷，挂载集群与定义的secre对象到容器内部</span></span><br><span class="line"><span class="string">        scretname: string  </span></span><br><span class="line"><span class="string">        items:     </span></span><br><span class="line"><span class="string">        - key: string</span></span><br><span class="line"><span class="string">          path: string</span></span><br><span class="line"><span class="string">      configMap:     #类型为configMap的存储卷，挂载预定义的configMap对象到容器内部</span></span><br><span class="line"><span class="string">        name: string</span></span><br><span class="line"><span class="string">        items:</span></span><br><span class="line"><span class="string">        - key: string</span></span><br><span class="line"><span class="string">          path: string</span></span><br></pre></td></tr></table></figure>
